<div class="screen-style">
  <mat-card class="card-style">
    <h3 class="title-card">Novo Usu√°rio</h3>
    <form class="form-style" [formGroup]="cadastroForm">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input
          matInput
          formControlName="senha"
          [type]="hide ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </form>
    <div class="btn-style">
      <button mat-raised-button routerLink="/login" color="warn">
        Cancelar
      </button>
      <button
        mat-raised-button
        (click)="cadastrar()"
        color="primary"
        [disabled]="cadastroForm.invalid"
      >
        Cadastrar
      </button>
    </div>
  </mat-card>
</div>
